<header>
				<div class="navWrapper" id="home">
					<div class=" clearfix">
						<h2 class="companyName">MetHotel</h2>
						<nav class="mainNav clearfix">
							<ul>
								<li [class.active]="router.isRouteActive(router.generate(['/Home']))"><a [routerLink]="['./Home']">Home</a></li>
								<li *ngIf="isAuth == 'no'" [class.active]="router.isRouteActive(router.generate(['/Login']))"><a [routerLink]="['./Login']">Login</a></li>

								<li><a [routerLink]="['./FindRoom']">FindRoom</a></li>
								<li  *ngIf="isAuth == 'yes'"><a [routerLink]="['./AddRoom']">AddRoom</a></li>
								<li  *ngIf="isAuth == 'yes'"><a (click)="onLogout()">Logout</a></li>
								</ul>
						</nav>
					</div><!-- end .innerWrapper -->
				</div><!-- end of .navWrapper -->

				<section class="hero">
						<div class="form-wrap">
						    <div class="tabs-content">
								<router-outlet></router-outlet>
						    </div>
						</div>
				</section>
